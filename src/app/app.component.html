<div class="container">
  <div class="head">
    <div class="rocket">
      <img src="assets/rocket.svg">
    </div>
    <h1 id="to">to</h1><h1 id="do">do</h1>
  </div>
    <div class="add">
      <div class="input">
        <input type="text" placeholder="Add a new task" (keyup.enter)="addTask()" #inputEl required>
      </div>
      <div class="addbtn">
        <button (click)="addTask()" >Create <img src="assets/plus.svg" [ngStyle]="{width: '12px'}"></button>
      </div>
    </div>
    <div class="tasks">
      <div class="info">
        <div class="tcreate">
          <p [ngStyle]="{color: '#4EA8DE', marginRight: '0.5rem'}">Created tasks</p>
          <p class="num">{{ tasks.length }}</p>
        </div>
        <div class="complete">
          <p [ngStyle]="{color: '#8284FA', marginRight: '0.5rem'}">Completed</p>
          <p class="num">{{ countCompletedTasks() }}</p>
        </div>
      </div>
      <div class="tasksbody">
        <ul *ngFor="let task of tasks">
          <li #taskItem>
            <div class="check">
              <input type="checkbox" name="" id="chkbx" [(ngModel)]="task.completed" (click)="strikeThroughText(task)">
            </div>
            <div class="tasktxt">
              <p [ngClass]="{'strikethrough' : task.completed}">{{ task.text }}</p>
            </div>
            <div class="delete">
              <div class="trash" (click)="deleteTask(task)">
                <svg width="13" height="14" viewBox="0 0 13 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path id="Vector" d="M8.20214 4.98548H6.87158V10.5073H8.20214V4.98548Z
                      M5.46239 4.98548H4.13184V10.5073H5.46239V4.98548Z

                  </svg>                  
              </div>
            </div>
          </li>
        </ul>
        <div class="notask" *ngIf="tasks.length === 0">
          <img src="assets/0f716dd0d95262635b558603544a0316.png" [ngStyle]="{width: '3rem', margin: '1rem'}">
          <h4>No tasks added yet.</h4>
          <p>Create tasks and organize your to-do items</p>
        </div>
      </div>
    </div>
</div>
